sed on the Chain of Thought steps\n- Repeats the process until satisfied\n- Provides a correct answer\n\nParameters explained:\n- thought: Your current thinking step, which can include:\n* Regular analytical steps\n* Revisions of previous thoughts\n* Questions about previous decisions\n* Realizations about needing more analysis\n* Changes in approach\n* Hypothesis generation\n* Hypothesis verification\n- next_thought_needed: True if you need more thinking, even if at what seemed like the end\n- thought_number: Current number in sequence (can go beyond initial total if needed)\n- total_thoughts: Current estimate of thoughts needed (can be adjusted up/down)\n- is_revision: A boolean indicating if this thought revises previous thinking\n- revises_thought: If is_revision is true, which thought number is being reconsidered\n- branch_from_thought: If branching, which thought number is the branching point\n- branch_id: Identifier for the current branch (if any)\n- needs_more_thoughts: If reaching end but realizing more thoughts needed\n\nYou should:\n1. Start with an initial estimate of needed thoughts, but be ready to adjust\n2. Feel free to question or revise previous thoughts\n3. Don''t hesitate to add more thoughts if needed, even at the \"end\"\n4. Express uncertainty when present\n5. Mark thoughts that revise previous thinking or branch into new paths\n6. Ignore information that is irrelevant to the current step\n7. Generate a solution hypothesis when appropriate\n8. Verify the hypothesis based on the Chain of Thought steps\n9. Repeat the process until satisfied with the solution\n10. Provide a single, ideally correct answer as the final output\n11. Only set next_thought_needed to false when truly done and a satisfactory answer is reached","strict":false,"parameters":{"type":"object","properties":{"branchFromThought":{"type":"number","description":"Branching point thought number"},"branchId":{"type":"string","description":"Branch identifier"},"isRevision":{"type":"boolean","description":"Whether this revises previous thinking"},"needsMoreThoughts":{"type":"boolean","description":"If more thoughts are needed"},"nextThoughtNeeded":{"type":"boolean","description":"Whether another thought step is needed"},"revisesThought":{"type":"number","description":"Which thought is being reconsidered"},"thought":{"type":"string","description":"Your current thinking step"},"thoughtNumber":{"type":"number","description":"Current thought number"},"totalThoughts":{"type":"number","description":"Estimated total thoughts needed"}},"required":["thought","nextThoughtNeeded","thoughtNumber","totalThoughts"]}}],"tool_choice":"auto","parallel_tool_calls":true,"reasoning":{"effort":"medium","summary":"detailed"},"store":false,"stream":true,"include":["reasoning.encrypted_content"],"prompt_cache_key":"019b8941-ea03-7e02-89b5-03646055b3ab","text":{"verbosity":"high"}}'
