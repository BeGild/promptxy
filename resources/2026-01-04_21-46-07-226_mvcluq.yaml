properties":{}}},{"type":"function","name":"mcp__chrome-devtools__navigate_page","description":"Navigates the currently selected page to a URL.","strict":false,"parameters":{"type":"object","properties":{"ignoreCache":{"type":"boolean","description":"Whether to ignore cache on reload."},"timeout":{"type":"number","description":"Maximum wait time in milliseconds. If set to 0, the default timeout will be used."},"type":{"type":"string","description":"Navigate the page by URL, back or forward in history, or reload."},"url":{"type":"string","description":"Target URL (only type=url)"}}}},{"type":"function","name":"mcp__chrome-devtools__new_page","description":"Creates a new page","strict":false,"parameters":{"type":"object","properties":{"timeout":{"type":"number","description":"Maximum wait time in milliseconds. If set to 0, the default timeout will be used."},"url":{"type":"string","description":"URL to load in a new page."}},"required":["url"]}},{"type":"function","name":"mcp__chrome-devtools__press_key","description":"Press a key or key combination. Use this when other input methods like fill() cannot be used (e.g., keyboard shortcuts, navigation keys, or special key combinations).","strict":false,"parameters":{"type":"object","properties":{"key":{"type":"string","description":"A key or a combination (e.g., \"Enter\", \"Control+A\", \"Control++\", \"Control+Shift+R\"). Modifiers: Control, Shift, Alt, Meta"}},"required":["key"]}},{"type":"function","name":"mcp__chrome-devtools__resize_page","description":"Resizes the selected page''s window so that the page has specified dimension","strict":false,"parameters":{"type":"object","properties":{"height":{"type":"number","description":"Page height"},"width":{"type":"number","description":"Page width"}},"required":["width","height"]}},{"type":"function","name":"mcp__chrome-devtools__select_page","description":"Select a page as a context for future tool calls.","strict":false,"parameters":{"type":"object","properties":{"bringToFront":{"type":"boolean","description":"Whether to focus the page and bring it to the top."},"pageIdx":{"type":"number","description":"The index of the page to select. Call list_pages to get available pages."}},"required":["pageIdx"]}},{"type":"function","name":"mcp__chrome-devtools__take_screenshot","description":"Take a screenshot of the page or element.","strict":false,"parameters":{"type":"object","properties":{"filePath":{"type":"string","description":"The absolute path, or a path relative to the current working directory, to save the screenshot to instead of attaching it to the response."},"format":{"type":"string","description":"Type of format to save the screenshot as. Default is \"png\""},"fullPage":{"type":"boolean","description":"If set to true takes a screenshot of the full page instead of the currently visible viewport. Incompatible with uid."},"quality":{"type":"number","description":"Compression quality for JPEG and WebP formats (0-100). Higher values mean better quality but larger file sizes. Ignored for PNG format."},"uid":{"type":"string","description":"The uid of an element on the page from the page content snapshot. If omitted takes a pages screenshot."}}}},{"type":"function","name":"mcp__chrome-devtools__take_snapshot","description":"Take a text snapshot of the currently selected page based on the a11y tree. The snapshot lists page elements along with a unique\nidentifier (uid). Always use the latest snapshot. Prefer taking a snapshot over taking a screenshot. The snapshot indicates the element selected\nin the DevTools Elements panel (if any).","strict":false,"parameters":{"type":"object","properties":{"filePath":{"type":"string","description":"The absolute path, or a path relative to the current working directory, to save the snapshot to instead of attaching it to the response."},"verbose":{"type":"boolean","description":"Whether to include all possible information available in the full a11y tree. Default is false."}}}},{"type":"function","name":"mcp__chrome-devtools__upload_file","description":"Upload a file through a provided element.","strict":false,"parameters":{"type":"object","properties":{"filePath":{"type":"string","description":"The local path of the file to upload"},"uid":{"type":"string","description":"The uid of the file input element or an element that will open file chooser on the page from the page content snapshot"}},"required":["uid","filePath"]}},{"type":"function","name":"mcp__chrome-devtools__wait_for","description":"Wait for the specified text to appear on the selected page.","strict":false,"parameters":{"type":"object","properties":{"text":{"type":"string","description":"Text to appear on the page"},"timeout":{"type":"number","description":"Maximum wait time in milliseconds. If set to 0, the default timeout will be used."}},"required":["text"]}},{"type":"function","name":"mcp__sequential-thinking__sequentialthinking","description":"A detailed tool for dynamic and reflective problem-solving through thoughts.\nThis tool helps analyze problems through a flexible thinking process that can adapt and evolve.\nEach thought can build on, question, or revise previous insights as understanding deepens.\n\nWhen to use this tool:\n- Breaking down complex problems into steps\n- Planning and design with room for revision\n- Analysis that might need course correction\n- Problems where the full scope might not be clear initially\n- Problems that require a multi-step solution\n- Tasks that need to maintain context over multiple steps\n- Situations where irrelevant information needs to be filtered out\n\nKey features:\n- You can adjust total_thoughts up or down as you progress\n- You can question or revise previous thoughts\n- You can add more thoughts even after reaching what seemed like the end\n- You can express uncertainty and explore alternative approaches\n- Not every thought needs to build linearly - you can branch or backtrack\n- Generates a solution hypothesis\n- Verifies the hypothesis based on the Chain of Thought steps\n- Repeats the process until satisfied\n- Provides a correct answer\n\nParameters explained:\n- thought: Your current thinking step, which can include:\n* Regular analytical steps\n* Revisions of previous thoughts\n* Questions about previous decisions\n* Realizations about needing more analysis\n* Changes in approach\n* Hypothesis generation\n* Hypothesis verification\n- next_thought_needed: True if you need more thinking, even if at what seemed like the end\n- thought_number: Current number in sequence (can go beyond initial total if needed)\n- total_thoughts: Current estimate of thoughts needed (can be adjusted up/down)\n- is_revision: A boolean indicating if this thought revises previous thinking\n- revises_thought: If is_revision is true, which thought number is being reconsidered\n- branch_from_thought: If branching, which thought number is the branching point\n- branch_id: Identifier for the current branch (if any)\n- needs_more_thoughts: If reaching end but realizing more thoughts needed\n\nYou should:\n1. Start with an initial estimate of needed thoughts, but be ready to adjust\n2. Feel free to question or revise previous thoughts\n3. Don''t hesitate to add more thoughts if needed, even at the \"end\"\n4. Express uncertainty when present\n5. Mark thoughts that revise previous thinking or branch into new paths\n6. Ignore information that is irrelevant to the current step\n7. Generate a solution hypothesis when appropriate\n8. Verify the hypothesis based on the Chain of Thought steps\n9. Repeat the process until satisfied with the solution\n10. Provide a single, ideally correct answer as the final output\n11. Only set next_thought_needed to false when truly done and a satisfactory answer is reached","strict":false,"parameters":{"type":"object","properties":{"branchFromThought":{"type":"number","description":"Branching point thought number"},"branchId":{"type":"string","description":"Branch identifier"},"isRevision":{"type":"boolean","description":"Whether this revises previous thinking"},"needsMoreThoughts":{"type":"boolean","description":"If more thoughts are needed"},"nextThoughtNeeded":{"type":"boolean","description":"Whether another thought step is needed"},"revisesThought":{"type":"number","description":"Which thought is being reconsidered"},"thought":{"type":"string","description":"Your current thinking step"},"thoughtNumber":{"type":"number","description":"Current thought number"},"totalThoughts":{"type":"number","description":"Estimated total thoughts needed"}},"required":["thought","nextThoughtNeeded","thoughtNumber","totalThoughts"]}}],"tool_choice":"auto","parallel_tool_calls":true,"reasoning":{"effort":"medium","summary":"detailed"},"store":false,"stream":true,"include":["reasoning.encrypted_content"],"prompt_cache_key":"019b8941-ea03-7e02-89b5-03646055b3ab","text":{"verbosity":"high"}}'
